<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>TodoList-Jung</title>
</head>
<body>
    <h1>TODOLIST</h1>
    <input type="text" id="todo" placeholder="할 일 입력">
    <button type ="button" id="todo-enroll">등록</button>

    <div class="todo-container">
        <div class="todo-section">
            <div class="todo-list">
                <h2>해야 할 일</h2>
                <ul id="TodoList">
                
                </ul>
            </div>
            <div class="done-list">
                <h2>해낸 일</h2>
                <ul id="DoneList">
                
                </ul>
            </div>
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
